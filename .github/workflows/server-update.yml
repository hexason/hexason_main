name: Create and publish a Docker image

on:
  push:
    paths:
      - "apps/**"
      - ".github/**"

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run tests against"
        type: environment
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: "Setup environment"
        run: |
          echo "NEXT_PUBLIC_API_URL=https://$(echo $GITHUB_REF | cut -d'/' -f 3)-dev.hexason.com/api" >> apps/client/.env.local
          echo "NEXT_PUBLIC_REDIRECT_URL=https://$(echo $GITHUB_REF | cut -d'/' -f 3)-dev.hexason.com" >> apps/client/.env.local
          echo "NEXT_PUBLIC_SUPABASE_URL=${{secrets.SUPABASE_URL}}" >> apps/client/.env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{secrets.SUPABASE_KEY}}" >> apps/client/.env.local
          cat apps/client/.env.local

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
